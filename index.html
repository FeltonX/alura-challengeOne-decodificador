<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./src/decodificador.png" type="image/png">
    <title>Decodificador de Texto</title>
</head>

<body>
    <header class="logo">
        <img src="./src/Logo-Alura.svg" alt="Logo Alura" class="logoImg">
    </header>

    <main class="elements">
        <div class="elementInputAndButtons">
            <div class="elementInput">
                <textarea id="inputText" name="opcao" class="inputText" placeholder="Digite seu texto"></textarea>
            </div>

            <div class="elementButtons">
                <div class="textInformation">
                    <img src="./src/exclamation.svg" class="iconInformation" alt="Ícone de informação">
                    <span class="information">Apenas letras minúsculas e sem acento.</span>
                </div>

                <div class="buttons">
                    <button id="encrypt" class="button">Criptografar</button>
                    <button id="decrypt" class="button">Descriptografar</button>
                </div>
            </div>
        </div>

        <article class="elementForm">
            <textarea class="inputForm" id="inputForm" style="display: none;"></textarea>
            <img src="./src/ilustracao.svg" alt="Ilustração de Pesquisa" id="imgIcon" class="imgIluster">
            <div class="informationForm">
                <span id="textOne" class="textOne">Nenhuma mensagem encontrada</span>
                <span id="textTwo" class="textTwo">Digite um texto que você deseja criptografar ou descriptografar</span>
            </div>
            <button class="buttonForm" id="buttonForm" style="display: none;">Copiar</button>
        </article>
    </main>

    <footer class="footer">
        <p>Desenvolvido por <a href="https://github.com/" target="_blank">Helton Carvalho</a> 2024</p>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
